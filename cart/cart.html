<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart with API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-6">
    <a href="Project AAS El/home page/home.html" class="text-2xl">&#8592;</a>
    <input type="text" placeholder="Search" class="flex-1 p-2 rounded-lg border border-gray-300">
     <a href="Project AAS El/profile/profile.html" class="w-8 h-8 border border-black rounded-full flex items-center justify-center focus:outline-none relative">
  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
    <path d="M12 12c2.209 0 4-1.791 4-4s-1.791-4-4-4-4 1.791-4 4 1.791 4 4 4zm0 2c-2.673 0-8 1.336-8 4v2h16v-2c0-2.664-5.327-4-8-4z"/>
  </svg>
</a>
  </div>

  <!-- Main Content -->
  <div class="flex gap-6 items-start">
    <!-- Left Side -->
    <div class="flex-1">
      <h2 class="text-2xl font-bold mb-4"><u>Cart</u></h2>

      <!-- Select All -->
      <div class="flex items-center gap-2 bg-white p-4 rounded-lg shadow mb-4">
        <input type="checkbox" id="selectAll" class="mr-2">
        <label for="selectAll">Select All</label>
      </div>

      <!-- Cart Items -->
      <div id="cartContainer" class="flex flex-col gap-4"></div>
    </div>

    <!-- Summary -->
    <div class="w-1/3 bg-white p-6 rounded-lg shadow self-start">
      <h3 class="text-lg font-bold mb-4">Summry</h3>
      <div class="flex justify-between mb-2">
        <span>Subtotal</span>
        <span id="subtotal">Rp 0</span>
      </div>
      <div id="deliveryinfo" class="flex justify-between mb-2">
        <span>Estimated Delivery</span>
        <span>Rp 150.000,00</span>
      </div>
      <div class="flex justify-between font-bold text-lg mb-4">
        <span>Total</span>
        <span id="total">Rp 150.000,00</span>
      </div>
      <button id="checkoutBtn" class="w-full bg-red-900 text-white py-2 rounded-lg">Checkout</button>
    </div>
  </div>

  <!-- Link JS -->
  <script src="/Project AAS El (1)/Project AAS El/cart/cart.js"></script>
</body>
</html>
