<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step-Up - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="login.css" />
</head>
<body class="bg-white font-sans text-center">
  <div class="py-10 px-5">
    <a href="/Project AAS El (1)/Project AAS El/landing page/landing.html">
    <h1 class="text-4xl font-bold mb-2">
      <span class="text-black">Step</span><span class="text-red-800">-Up</span>
    </h1>
</a>
    <div class="max-w-md mx-auto p-6 border border-gray-300 rounded-xl shadow-md">
      <h3 class="text-left text-red-800 text-xl font-semibold mb-4">Login Now</h3>

      <!-- login -->
      <input id="email" type="text" placeholder="Mobile number or E-mail" class="w-full p-3 mb-4 border border-gray-300 rounded-lg shadow-sm" />
      <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg shadow-sm" />

      <div class="flex items-center my-4">
        <hr class="flex-1 border-gray-300" />

      </div>

      <!-- Tombol Google -->
      <button class="w-full flex items-center justify-center gap-3 py-2 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transition">
        <img src="/Project AAS El (1)/Project AAS El/img/image-removebg-preview (5).png" alt="Google" class="w-5 h-5" />
        Google
      </button>

      <button id="loginBtn" class="mt-5 w-full block text-center py-3 bg-white border border-gray-300 text-red-800 rounded-lg shadow-sm hover:bg-red-50 transition font-semibold hover:underline">
        Login
      </button>

      <p class="mt-4 text-sm">
        Don't have an account?
        <a href="/Project AAS El (1)/Project AAS El/login regis/register.html" class="text-red-800 hover:underline">
          Register
        </a>
      </p>
    </div>
  </div>

<script src="/Project AAS El (1)/Project AAS El/login regis/login.js"></script>
